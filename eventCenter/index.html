<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>	
<script type="text/javascript">
var EventCenter = (function(){

	var events = {};

	function on(evt,handler){
		events[evt] = events[evt] || [];
		events[evt].push(handler);
		//也可以添加对象 events[evt].push({hanlder: hanlder})
		//调用的时候 events[evt][i].hanlder(args);
	}

	function fire(evt,args){
		//如果event1不存在，直接退出
		if(!events[evt]){
			return;
		}

		for(var i = 0;i < events[evt].length;i++){
			events[evt][i](args);
		}
	}

	return {
		on: on,
		fire: fire
	}
})();
	
EventCenter.on('event1',function fn1(data){
	console.log('event1第一次出发'+data);
});		
	

EventCenter.fire('event1','I will win');
</script>	
</body>
</html>
